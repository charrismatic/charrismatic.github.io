layout: sidebar # [sidebar, stacked]
style: light # [light, dark]

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jekyll-gist
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 15
  exclude:
    forks: true
    projects:
    # - repo-name

